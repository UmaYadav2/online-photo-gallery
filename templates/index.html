<!DOCTYPE html>
<html>

<head>
    <title>Online Photo Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Online Photo Gallery</h1>

    <a href="/upload">Upload Photo</a>

    <div class="gallery">
        {% for img in images %}
        <div class="photo">
            <img src="{{ img[0] }}">
        </div>
        {% endfor %}
    </div>

</body>

</html>
